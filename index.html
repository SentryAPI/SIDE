<!DOCTYPE html>
<html>
    <head>
        <title>SIDE - Workspace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <meta name="theme-color" content="#000000">
        <meta property="og:site_name" content="SIDE">
        <link rel="apple-touch-icon" sizes="1024x1024" href="assets/logo_1024.png">
        <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-startup-image" href="assets/splash_640.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_750.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_1242.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_1125.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_1536.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_1668.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
        <link rel="apple-touch-startup-image" href="assets/splash_2048.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <input type="file" style="display: none" />

        <!-- Create the canvas that the C++ code will draw into -->
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <!-- Allow the C++ to access the canvas element --> 
        <script type='text/javascript'>
            var Module = {
                canvas: (function() { return document.getElementById('canvas'); })(),
                onRuntimeInitialized: function() {
                    native_resize = Module.cwrap("native_resize", 'number', ['number', 'number'])
                    function update_size() {
                        width = document.body.clientWidth;
                        height = document.body.clientHeight;
                        native_resize(width, height)
                    }
                    update_size();
                    window.addEventListener('resize', function(event) {
                        update_size();
                    }, true);
                },
            };
            
        </script>

        <!-- Register service worker for PWA stuff -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
        
        <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
        <script src="side.js"></script>
    </body>
</html>
